query Companies($recordsToGet: String!) {
  companies(recordsToGet: $recordsToGet) {
    id
    name
    location
    website
    url
    hidden
    branches {
      id
      name
    }
  }
}

query Company($id: ID) {
  company(id: $id) {
    id
    name
    location
    website
    url
    hidden
    branches {
      id
      name
    }
  }
}

mutation addCompany($name: String!, $location: String!, $website: String!) {
  addCompany(name: $name, location: $location, website: $website) {
    id
    name
    location
    website
    url
    hidden
    branches {
      id
      name
    }
  }
}
