query Companies {
  companies {
    id
    name
    location
    website
    url
  }
}

query Company($id: ID) {
  company(id: $id) {
    id
    name
    location
    website
    url
  }
}

mutation addCompany($name: String!, $location: String!, $website: String!) {
  addCompany(name: $name, location: $location, website: $website) {
    id
    name
    location
    website
    url
  }
}
